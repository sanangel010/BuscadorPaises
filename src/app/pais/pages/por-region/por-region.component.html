<div class="row animate__animated animate__backInUp">
<h3>Buscar por Región:  <small> {{ regionActiva | titlecase }} </small> </h3>
<hr>

<div class="row">
    <div class="col">
        <!-- 
            Esta es una forma de alternar clases de manera condicional
            para el botón siguiente:
              [class.btn-primary]="region === regionActiva" 

              O

            Esta es otra manera de hacer un ondicional con else:
            [ngClass]="{
                'btn-primary': regionActiva === region,
                'btn-outline-primary': regionActiva !== region
            }
              O

              Con un operador ternario:
            [class]=" (region === regionActiva) ?  'btn btn-primary mr-1' : 'btn btn-outline-primary mr-1' "
        -->
        <button 
            (click)="activarRegion( region )" 
            [class]=" getClaseCSS( region ) "
            *ngFor="let region of regiones" > 
            {{ region | titlecase }} 
        </button>
    </div>
</div>

<hr>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
</div>
